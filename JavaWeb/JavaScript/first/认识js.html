<!DOCTYPE html>
<html>
    <head>
        <!--声明当前页面的编码集：中文编码（gbk/gb2312），国际编码（utf-8）-->
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
         
		<!--当前页面的三要素-->
		<title>html模板</title>
		<meta name="keywords" content="关键词,关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			.body{font-size:12px;font-family:"Microsoft yahei";}
			#box{width:100px;height:20px;background:#999;line-height:20px;text-align:center;border-radius:10px;font-weight:bold;}
		</style>

		<script>
			window.onload = function(){//当页面加载完后触发
				//代码
			}
		</script>
    </head>

<body>
	<div id="box">Hello world!</div>

	<script>
		document.getElementById("box").onclick = function(){
				//document.getElementById('box').innerHTML="<span>uyy</span>"; //能认识标签
				this.innerText="<span>uyy</span>";
		};
		document.write('<span>yy</span>');//往body后面追加东西，可以识别标签，不能卸载window.onload里面，必须是文档流结束之前
	</script>
</body>
</html>
