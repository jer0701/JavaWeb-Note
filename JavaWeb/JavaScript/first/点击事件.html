<!DOCTYPE html>
<html>
    <head>
        <!--声明当前页面的编码集：中文编码（gbk/gb2312），国际编码（utf-8）-->
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
         
		<!--当前页面的三要素-->
		<title>html模板</title>
		<meta name="keywords" content="关键词,关键词,关键词">
		<meta name="description" content="">

		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			#yz{width:100px;height:100px;background:red;}
			#yz.on{width:200px;height:200px;background:blue;}
		</style>
		
    </head>

<body>
	<div id="yz"></div>
	<input id="btn1" type="button" value="变化" />
	<input id="btn2" type="button" value="还原" />


	<script type="text/javascript">
		var _div = document.getElementById("yz");
		var _btn1 = document.getElementById("btn1");
		var _btn2 = document.getElementById("btn2");

		_btn1.onclick = function(){
			_div.className = "on";
		};
		_btn2.onclick = function(){
			_div.className = "";
		};

	</script>
  
</body>
</html>
