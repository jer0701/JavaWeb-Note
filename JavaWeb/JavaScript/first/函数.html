<body>
	
	<script type="text/javascript">
		/*
			函数定义
			函数表达式
				可以加括号执行
		*/
		function yy(){
			alert(2);
		};

		var yy = function(){
			alert(2);
		}();

		+function(){
			alert("+");
		}();
		-function(){
			alert("-");
		}();
		!function(){
			alert("!");
		}();
		~function(){
			alert("~");
		}();

		var x = 10;
		(function(){        //这种写法是支持代码模块化的
			var x = 20;
			alert("()");
		})();
		alert(x);

	</script>
</body>
</html>
