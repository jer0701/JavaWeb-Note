	<script type="text/javascript">
		/*
			字符串相关方法
				s.length
				s[下标] 兼容IE8及以上
				s.charAt(下标) 兼容所有
				s.charCodeAt(下标) 字符的ansi值
				s.fromCharCode(ansi) 将ansi转换成相应的字符
				s.indexOf(要找的字符，从哪个位置开始找,默认0) 返回找到字符的下标，找不到返回-1
				s.lastIndexOf()
				s.substring(从哪个下标开始截取 包括，到哪个下标结束 不包括)  还有个方法substr参数意义有点不一样
				s.split("str") 以str为界限分割字符，返回一个数组
				s.toUpperCase() 小写转大写
				s.toLowerCase() 大写转小写
		*/

		//var str = "y\"123\"z"; // \是转义  /是正则表达式
		var str = "yzy"
		alert( str.indexOf("y",1) );
