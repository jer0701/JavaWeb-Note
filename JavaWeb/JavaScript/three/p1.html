<body>
	<div id="box" class="name on on"></div>
	<script type="text/javascript">
		var oBox = document.getElementById('box');
		//classAdd(oBox, 'on');
		classRemove(oBox, 'on');

		function classAdd(obj, cName){
			var objCName = obj.className;
			if(objCName)
			{
				var arrName = obj.className.split(' ');
				for(var i=0; i<arrName.length; i++)
				{
					if(arrName[i] == cName)return;
				}
				obj.className += " " + cName;
			} else {
				obj.className= cName;
			}
		};

		function classRemove(obj, cName){
			var objCName = obj.className;
			if(objCName)
			{
				var arrName = obj.className.split(' ');
				for(var i=0; i<arrName.length; i++)
				{
					if(arrName[i] == cName)
					{
						arrName.splice(i, 1);
						i--; //如果有多个类名相同 class="name on on"
					}
				}
				obj.className = arrName.join(' ');
			} else {
				return
			}
		};
	</script>
</body>
