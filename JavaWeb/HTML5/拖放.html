<!DOCTYPE html>
<html>

		<!--css,js-->
		<style type="text/css">
			#div1{width:730px;height:454px;border:1px solid red;}
		</style>

		<script>
			/*
				getElementsByClassName(); 
				getElementsByTagName();
				getElementById();
			*/
			/*
				首先，为了元素可拖动，把draggable设置成true

				拖动什么 - ondragstart和setData：
				当元素被拖动时：ondragstart属性调用了一个函数，drag(event),它规定了被拖动的数据。
				dataTransfer.setData设置了被拖动数据的数据类型和值

				放到何处 - ondragover
				ondragover事件规定在何处放置被拖动的数据，默认的，无法将数据/元素放置到其他元素中。

				进行放置 - ondrop
				当放置被拖动数据时，会发生drop事件。

				event.preventDefault()来避免浏览器对数据的默认处理（drop事件的默认行为是以链接的形式打开）
			*/

			function allowDrop(ev)
			{	
				ev.preventDefault();
			}
			
			function drag(ev)
			{
				ev.dataTransfer.setData("Text",ev.target.id); //此例中数据类型是Text，值是可拖动的元素id（drag1）
			}
			function drop(ev)
			{
				ev.preventDefault();
				var data = ev.dataTransfer.getData("Text");   //上面是setData，这里是getData
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
		
    </head>

<body>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
		
	</div>
	<img id="drag1" src="1.jpg" draggable="true" ondragstart="drag(event)" width="730" height="454"/>
	<script type="text/javascript">
		
			
	</script>
</body>
</html>
